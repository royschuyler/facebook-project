<!DOCTYPE html>
<html lang="en-US" ng-app="facebook-project">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook-Project</title>
  </head>
  <body ng-controller="Main as main">
    <div class="container">
      <form name="loginForm" ng-submit="main.login()" novalidate>
        <label>Email</label>
        <input type="email" placeholder="a@b.com" ng-model="main.user.email" required>
        <label>Password</label>
        <input type="text" placeholder="password" ng-model="main.user.password" required>
        <input type="submit" value="Login">
      </form>
      <div ng-view class="app"></div>
    </div>
    <script src="lib/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
