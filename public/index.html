<!DOCTYPE html>
<html lang="en-US" ng-app="facebook-project">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook-Project</title>
  </head>
  <body ng-controller="Main as main">
    <div class="container">
      <form name="newRegisterForm" ng-submit="newRegisterForm.$valid &amp;&amp; main.addNewPerson()" novalidate>
        <label>Name</label>
        <input type="text" placeholder="John" ng-model="main.newPerson.name" required>
        <label>Email</label>
        <input type="email" placeholder="a@b.com" ng-model="main.email.email" required>
        <label>Password</label>
        <input type="text" placeholder="password" ng-model="main.newPerson.password" required>
        <input type="submit" value="Register" ng-disabled="newRegisterForm.$invalid">
      </form>
      <table>
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="lib/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
